<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:absolute; bottom: 0; right: 0}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="img__box">
      <span class="active"><img src="./images/icon-view.svg" alt=""></span>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    </div>
    <div class="content">
      <h2 class="active">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <div>
        <span class="eth"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</span>
      </div>
      <div>
        <span><img src="./images/icon-clock.svg" alt="Clock icon"> 3 days left</span>
      </div>
    </div>
    <div class="creation">
      <img src="./images/image-avatar.png" alt="Jules Avatar">
      <p>Creation of <span class="active">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardogjnrapps</a>.
  </div>
</body>
</html>
